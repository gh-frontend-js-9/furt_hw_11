<html>
<head>
    <meta charset="utf-8">
    <title>HW-11</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.css">
</head>
<body>

<div>
    <h2>
        Log in
    </h2>
    <p>
        <a href="#">
            Not a number?
        </a>
    </p>

    <form class='form-validation'  method="post" name="formLogIn"  onsubmit="return validateEmptyFieldForm()">
        <input class="validation-input"  minlength="5" maxlength="255" type="email" name='email' placeholder="Email...">
        <input class="validation-input"  minlength="3" maxlength="255" type="password" name='password' placeholder="password">
        <button class="button-submit" id="submit" type="submit">LOG in</button>
    </form>
    <p id="massage" class="massage"></p>

    <p>
        <a href="#">
            Forgot password?
        </a>
    </p>
</div>

<script  src="main.js"></script>
</body>
</html>
